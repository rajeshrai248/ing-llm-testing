# Nginx configuration for Broker Fee Comparator
# Place this file at: /etc/nginx/sites-available/broker-comparator
# Then enable it with: sudo ln -s /etc/nginx/sites-available/broker-comparator /etc/nginx/sites-enabled/

upstream api_backend {
    server localhost:8000;
}

# Redirect HTTP to HTTPS (uncomment after SSL setup)
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Update this with your domain
    server_name _;
    
    # SSL configuration (uncomment after setting up SSL)
    # listen 443 ssl http2 default_server;
    # listen [::]:443 ssl http2 default_server;
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Serve static files from dist directory
    root /home/ubuntu/broker-fee-comparator/dist;

    # Index file
    index index.html index.htm;

    # Serve index.html for all requests (for SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # Cache static assets with long expiry
    location ~* \.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # API proxy
    location ~ ^/(api|cost-comparison-tables|financial-analysis|news|refresh-and-analyze)/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Cache bypass for POST requests
        proxy_cache_bypass $request_method;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common sensitive files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.env {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/broker-comparator-access.log;
    error_log /var/log/nginx/broker-comparator-error.log;

    # Performance optimizations
    client_max_body_size 20M;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
}
